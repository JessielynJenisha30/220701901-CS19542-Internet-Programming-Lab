<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Content from Server</title>
    <script>
        function loadXMLDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "rec.txt", true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <div id="content">Click the button to load content from rec.txt</div>
    <button onclick="loadXMLDoc()">Load Content</button>
</body>
</html>
