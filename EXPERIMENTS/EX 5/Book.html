<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <script>
        function validateForm() {
            var title = document.forms["bookForm"]["title"].value;
            var price = document.forms["bookForm"]["price"].value;
            if (title == "" || price == "") {
                alert("Title and Price are required.");
                return false;
            }
            if (isNaN(price)) {
                alert("Price must be a number.");
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Book Management Form</h2>
    <form name="bookForm" action="BookServlet" method="POST" onsubmit="return validateForm();">
        <label for="title">Book Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br><br>

        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher" name="publisher"><br><br>

        <label for="edition">Edition:</label><br>
        <input type="text" id="edition" name="edition"><br><br>

        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price" required><br><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
