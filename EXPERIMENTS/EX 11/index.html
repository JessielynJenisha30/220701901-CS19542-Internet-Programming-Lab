<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="page.css">
</head>
<body>
  <!-- Your content will go here -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">J Jessielyn Jenisha</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section id="home" class="container mt-5">
    <h1 class="text-center">Welcome to My Portfolio</h1>
    <p class="text-center">Showcasing my projects and photography</p>
  </section>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
  <section id="gallery" class="container mt-5">
    <h2 class="text-center">Gallery</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <a href="image1.jpg" data-toggle="lightbox" data-gallery="gallery">
          <img src="image1.jpg" class="img-fluid rounded">
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="image2.jpg" data-toggle="lightbox" data-gallery="gallery">
          <img src="image2.jpg" class="img-fluid rounded">
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="image3.jpg" data-toggle="lightbox" data-gallery="gallery">
          <img src="image3.jpg" class="img-fluid rounded">
        </a>
      </div>
    </div>
  </section>
  
  <script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
      event.preventDefault();
      $(this).ekkoLightbox();
    });
  </script>
<section id="contact" class="container mt-5">
    <h2 class="text-center">Contact Me</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
        <div class="invalid-feedback">Please enter a message.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
  
  <script>
    // Form validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
        
</body>
</html>
